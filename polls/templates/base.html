<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Polls App{% endblock %}</title>
</head>
<body>

<nav>
    {% if user.is_authenticated %}
        <p>Logged in as: {{ user.username }}</p>
        <a href="/accounts/logout/">Logout</a>
    {% else %}
        <a href="/accounts/login/">Login</a>
    {% endif %}
</nav>

<hr>

{% block content %}
{% endblock %}

</body>
</html>
